<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/modules.css">




</head>
<body>
    <header>
        <h1>The Gallery of Horns</h1>
        <select>
          <option value="default" class="select1">Filter by Keyword</option>
        </select>
      </header>
      <main>
        <section id="photo-template">
          <h2></h2>
          <img src="" alt="">
          <p></p>
        </section>

        <template id="mustache-template" type="text/x-tmpl-mustache">
            <select>
                <option value="default" class="select2">{{keyword}}</option>
              </select>
      
            <div class="template">
                <h2 class="title">{{{title}}}</h2>
                <p class="description">{{description}}</p>
                <img src="{{image_url}}" alt="">
                <p class="horns">{{{horns}}}</p>
            </div>
        </template>
      </main>
      <footer>
        &copy; 2018 Code Fellows
      </footer>
      <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>
      <script src="js/app.js"></script>
</body>
</html>
